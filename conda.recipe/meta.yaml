package:
  name: bcolz 
  version: "0.7.2"

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  string: py{{ environ.get('PY_VER').replace('.', '') }}_{{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}

source:
  git_url: ../


requirements:
  build:
    - python
    - cython
    - numpy
    - unittest2 [py26]

  run:
    - python
    - numpy

test:
  requires:
    - unittest2 [py26]
  commands:
    - python -c "import bcolz; bcolz.test()"

about:
  home: http://bcolz.blosc.org/
  license: BSD
